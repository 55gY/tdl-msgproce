name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # åŒ¹é…ç‰ˆæœ¬å·æ ‡ç­¾ï¼Œå¦‚ v1.0.0, v2.1.3
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if commit message contains version tag
        id: check_version
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"
          
          # ä»æäº¤æ¶ˆæ¯ä¸­æå–ç‰ˆæœ¬å·ï¼ˆæ”¯æŒ v1.0.0 æˆ– 1.0.0 æ ¼å¼ï¼‰
          if [[ "$COMMIT_MSG" =~ (v?[0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            # ç¡®ä¿ç‰ˆæœ¬å·ä»¥ v å¼€å¤´
            if [[ ! "$VERSION" =~ ^v ]]; then
              VERSION="v$VERSION"
            fi
            echo "Found version: $VERSION"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "HAS_VERSION=true" >> $GITHUB_OUTPUT
          else
            echo "No version tag found in commit message"
            echo "HAS_VERSION=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no version in commit message
        if: steps.check_version.outputs.HAS_VERSION != 'true'
        run: |
          echo "â­ï¸  è·³è¿‡ Releaseï¼šæäº¤æ¶ˆæ¯ä¸­æœªåŒ…å«ç‰ˆæœ¬å·"
          echo "æç¤ºï¼šåœ¨æäº¤æ¶ˆæ¯ä¸­åŒ…å« v1.0.0 æ ¼å¼çš„ç‰ˆæœ¬å·æ¥è§¦å‘ Release"
          exit 0

      - name: Create and push tag
        if: steps.check_version.outputs.HAS_VERSION == 'true' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          VERSION="${{ steps.check_version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å·²å­˜åœ¨
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping tag creation"
          else
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION"
            echo "âœ… Created and pushed tag: $VERSION"
          fi

      - name: Set up Go
        if: steps.check_version.outputs.HAS_VERSION == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag or commit
        if: steps.check_version.outputs.HAS_VERSION == 'true'
        id: get_version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="${{ steps.check_version.outputs.VERSION }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build for Linux AMD64
        if: steps.check_version.outputs.HAS_VERSION == 'true'
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.get_version.outputs.VERSION }}" -o tdl-msgproce_linux_amd64
          chmod +x tdl-msgproce_linux_amd64

      - name: Build for Windows AMD64
        if: steps.check_version.outputs.HAS_VERSION == 'true'
        env:
          CGO_ENABLED: 0
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.get_version.outputs.VERSION }}" -o tdl-msgproce_windows_amd64.exe

      - name: Calculate checksums
        if: steps.check_version.outputs.HAS_VERSION == 'true'
        run: |
          sha256sum tdl-msgproce_linux_amd64 > checksums.txt
          sha256sum tdl-msgproce_windows_amd64.exe >> checksums.txt
          cat checksums.txt

      - name: Create Release
        if: steps.check_version.outputs.HAS_VERSION == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          files: |
            tdl-msgproce_linux_amd64
            tdl-msgproce_windows_amd64.exe
            checksums.txt
            config.yaml
            install.sh
          body: |
            ## tdl-msgproce ${{ steps.get_version.outputs.VERSION }}
            
            ### ğŸ“¦ ä¸‹è½½è¯´æ˜
            
            - **Linux AMD64**: `tdl-msgproce_linux_amd64`
            - **Windows AMD64**: `tdl-msgproce_windows_amd64.exe`
            
            ### ğŸš€ å¿«é€Ÿå®‰è£…
            
            **Linux:**
            ```bash
            # ä¸‹è½½å®‰è£…è„šæœ¬
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/install.sh
            chmod +x install.sh
            
            # ä¸‹è½½äºŒè¿›åˆ¶æ–‡ä»¶
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/tdl-msgproce_linux_amd64
            mv tdl-msgproce_linux_amd64 tdl-msgproce
            
            # è¿è¡Œå®‰è£…è„šæœ¬
            ./install.sh
            ```
            
            **Windows:**
            ```powershell
            # ä¸‹è½½å¹¶é‡å‘½å
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/tdl-msgproce_windows_amd64.exe" -OutFile "tdl-msgproce.exe"
            ```
            
            ### ğŸ“ é…ç½®è¯´æ˜
            
            1. ä¸‹è½½ `config.yaml` é…ç½®æ–‡ä»¶æ¨¡æ¿
            2. æ ¹æ®éœ€è¦ä¿®æ”¹é…ç½®ï¼š
               - `bot.token` - Telegram Bot Token
               - `subscription_api.api_key` - API å¯†é’¥
               - `subscription_api.add_url` - è®¢é˜… API åœ°å€
               - `monitor.channels` - ç›‘å¬çš„é¢‘é“ ID
            
            ### ğŸ” æ ¡éªŒå’Œ
            
            ä½¿ç”¨ `checksums.txt` éªŒè¯æ–‡ä»¶å®Œæ•´æ€§ï¼š
            ```bash
            sha256sum -c checksums.txt
            ```
            
            ### ğŸ“– å®Œæ•´æ–‡æ¡£
            
            è¯¦è§é¡¹ç›® README.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        if: steps.check_version.outputs.HAS_VERSION == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            tdl-msgproce_linux_amd64
            tdl-msgproce_windows_amd64.exe
            checksums.txt
          retention-days: 7
